<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q-Tower</title>
	<link href="./css/qtower.css" type="text/css" rel="StyleSheet"/>
	<style>
	</style>
	<script src="lib/jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/curl.js"></script>
	<script>
		// some <script data-main=""> semantics to reduce this boilerplate 
		console.log("requiring qtower");
		require([
			'lib/qtower',
			'lib/lang',
			'lib/base',
			'lib/config'
		], function(qtower, lang, base, config){
			var stageNode = $("#map"),
				w = stageNode.css("width"),
				h = stageNode.css("height");

			config.set({
				assetsDir: './assets',
				toolbarNode: document.getElementById("toolbar"),
				menuNode: document.getElementById("shopMenu"),
				bgNode: document.getElementById("bg"),
				stageNode:  stageNode, 
				width: parseInt(w, 10), 
				height: parseInt(h, 10),
			})
			qtower.bootstrap(config);
			window.qtower = qtower;
		}); 
	</script>
</head> 
<body> 
<div id="container">
  <div id="bg"> </div> 
  <div id="map"> </div> 
  <div id="shopMenu"></div>
  <div id="toolbar">
  	<button onclick="qtower.rw.start()">Start</button>
  	<button onclick="qtower.rw.stop()">Stop</button>
  </div>
</div>
</body> 
</html>

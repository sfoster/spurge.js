<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Q-Tower</title>
	<link href="./css/qtower.css" type="text/css" rel="StyleSheet"/>
	<style>
	</style>
	<script src="lib/jquery-1.6.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/curl.js"></script>
	<script>
		// some <script data-main=""> semantics to reduce this boilerplate 
		console.log("requiring qtower");
		require([
			'lib/qtower',
			'lib/lang',
			'lib/base'
		], function(qtower, lang, base){
			
			var node = document.getElementById("playground");
			qtower.bootstrap({
				assetsDir: './assets',
				stageNode: node
			});
			window.qtower = qtower;
		}); 
	</script>
</head> 
<body> 
  <div id="playground"> </div> 
  <div id="shopMenu"></div>
</body> 
</html>

<html>
	<head>
		<style>
		#playarea {
			position: relative;
		}
			.scene {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 10;
			}
			.scene-welcome {
				background-color: #900;
			}
			.scene-world {
				background-color: green;
			}
			.scene-menu {
				background-color: #339;
			}
			.scene-ended {
				background-color: #333;
			}
		</style>
		<script src="../lib/curl.js"></script>
		<script>
			// some <script data-main=""> semantics to reduce this boilerplate 
			console.log("requiring qtower");
			require({
				baseUrl: '..',
				paths: {
					assets: '../assets'
				}
			}, [
				'lib/lang',
				'game/app',
				'game/config'
			], function(lang, game, config){
				// configure, config should be shared by the
				// game, scenes and any other object that wants it
				config.set("gameNode", document.getElementById("playarea"));
				window.game = game;
				game.setup(function(){
					game.start();
				});
				// game.start();
			}); 
		</script>
	</head>
	<body style="margin:0;padding:0;">
		<div id="playarea" style="height: 200px; margin-right:10px;"></div>
		Change FPS
		<input name="fps" id="fps" type="text" value="30" onchange="rw.setFPS(document.getElementById('fps').value);">
		<br>
		<input type="button" value="start" onclick="game.enterState('world');">
		&nbsp;
		<input type="button" value="stop" onclick="game.enterState('ended');">
		&nbsp;
		<input type="button" value="menu mode" onclick="game.enterState('menu');">
		<div id="menu" style="display:none">
			The menu
		</div>
		<div id="testImg">
			The menu
		</div>
	</body>
</html>

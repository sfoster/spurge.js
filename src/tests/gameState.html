<html>
	<head>
		<script src="../lib/curl.js"></script>
		<script>
			// some <script data-main=""> semantics to reduce this boilerplate 
			console.log("requiring qtower");
			require({
				baseUrl: '..',
				paths: {
					assets: '../assets'
				}
			}, [
				'lib/lang',
				'game/app',
			], function(lang, game){
				window.game = game;
				console.log("Setting gameNode in config");
				game.config.set("gameNode", document.getElementById("playarea"));
				game.setup(function(){
					game.start();
				});
				// game.start();
			}); 
		</script>
	</head>
	<body style="margin:0;padding:0;">
		<div id="playarea" style="height: 200px; margin-right:10px;"></div>
		Change FPS
		<input name="fps" id="fps" type="text" value="30" onchange="rw.setFPS(document.getElementById('fps').value);">
		<br>
		<input type="button" value="start" onclick="game.enterState('playing');">
		&nbsp;
		<input type="button" value="stop" onclick="game.enterState('ended');">
		&nbsp;
		<input type="button" value="menu mode" onclick="game.enterState('menu');">
		<div id="menu" style="display:none">
			The menu
		</div>
		<div id="testImg">
			The menu
		</div>
	</body>
</html>
